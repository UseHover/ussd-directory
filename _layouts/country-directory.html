---
layout: default1
---
<section class="home-banner">
    {% include shell/header.html %}
    <article class="tx-c co-white">
        <div class="wrapper will-grow">
            <h1 class="co-white mb-1h">
                USSD Directory for <span id="country-name"></span>
            </h1>
            <p class="max-527 mx-auto lh-31">
                {{ page.excerpt }}
            </p>
            <section class="max-667 mx-auto pos-r">
                <form class="uk-search uk-search-default mt-5" type="button" id="searchCountryForm">
                    <a href="" class="uk-search-icon">
                        <svg width="24" height="24">
                            <use href="/uploads/icon-sprite.svg#search"></use>
                        </svg>
                    </a>
                    <input id="searchInput" class="uk-search-input dropbtn bg-white" placeholder="Search country" `
                        onkeyup="searchCountry()" autocomplete="off">
                </form>
                <ul class="bg-white search-drop dropdown-content" id="countrySearch" uk-drop="mode: click">
                </ul>
            </section>
        </div>
    </article>
</section>
<div class="wrapper will-grow">
    <h1 class="mb-5">
        <!-- Country Name -->
    </h1>
    <form class="uk-search uk-search-default max-365">
        <a href="" class="uk-search-icon">
            <svg width="24" height="24">
                <use href="/uploads/icon-sprite.svg#search"></use>
            </svg>
        </a>
        <input class="uk-search-input bg-white picotext h-48" type="search" placeholder="Search institution"
            onkeydown="preventD()" onkeyup="search()" id="searchFilter">
    </form>
    <section class="code-head d-grid">
        <div class="switcher d-flx flt-r mb-5 show-mediumup flex-end">
            <button id="btn1" class="mr-1 active" onclick="gridDisplay()">
                <p class="mr-1h">Grid view</p>
                <svg width="25" height="24">
                    <use href="/uploads/icon-sprite.svg#grid-box"></use>
                </svg>
            </button>
            <button id="btn2" class="" onclick="listDisplay()">
                <p class="mr-1h">
                    List view
                </p>
                <svg width="26" height="24">
                    <use href="/uploads/icon-sprite.svg#list-box"></use>
                </svg>
            </button>
        </div>
        <div class="code-container">
            <div id="loader"></div>
        </div>
        <div id="ussdList" class="">
        </div>
    </section>
</div>
{% include components/prefooter.html %}
