---
layout: default
---
    <section class="uk-search-default mx-auto pos-r">
        <form class="uk-search uk-search-default mt-5" type="button" id="searchCountryForm">
            <a href="" class="uk-search-icon">
                <svg width="24" height="24">
                    <use href="/uploads/icon-sprite.svg#search"></use>
                </svg>
            </a>
            <input id="searchInput" class="uk-search-input dropbtn bg-white h-80" placeholder="Search country" `
                onkeyup="searchCountry()" autocomplete="off">
        </form>
        <ul class="bg-white search-drop dropdown-content" id="countrySearch" uk-drop="mode: click">
            <!-- <li class="d-flx co-black border-bottom p-2 pt-3">
                <svg class="mr-1" width="25" height="24">
                    <use href="/uploads/icon-sprite.svg#globe"></use>
                </svg>
                <p class="co-black">
                    Every country
                </p>
            </li> -->
        </ul>
    </section>
    <ul class="uk-subnav filter">
        <li class="sub-filter on-active" onclick="filterCountries(`all`)" id="all">
            <p>All</p>
        </li>
        <li class="sub-filter" onclick="filterCountries(`bank`)" id="bank">
            <p>Banking</p>
        </li>
        <li class="sub-filter" onclick="filterCountries(`telecom`)" id="telecom">
            <p>Telco</p>
        </li>
        <li class="sub-filter" onclick="filterCountries(`mmo`)" id="mmo">
            <p>Mobile Money</p>
        </li>
    </ul>
    <div class="wrapper will-grow">
        <form class="uk-search uk-search-default max-365">
            <a href="" class="uk-search-icon">
                <svg width="24" height="24">
                    <use href="/uploads/icon-sprite.svg#search"></use>
                </svg>
            </a>
            <input class="uk-search-input bg-white picotext h-48" type="search" placeholder="Search institution" onkeydown="preventD()" onkeyup="search()" id="searchFilter">
        </form>
        <section class="code-head">
            <div class="space-between-groups flex-wrap">
                <p class="ff-bold smalltext no-wrap mb-1">
                    All Countries
                </p>
                <div class="switcher d-flx flt-r mb-1 show-mediumup">
                    <button id="btn1" class="mr-1 active" onclick="gridDisplay()">
                        <p class="mr-1h">Grid view</p>
                        <svg width="25" height="24">
                            <use href="/uploads/icon-sprite.svg#grid-box"></use>
                        </svg>
                    </button>
                    <button id="btn2" class="" onclick="listDisplay()">
                        <p class="mr-1h">
                            List view
                        </p>
                        <svg width="26" height="24">
                            <use href="/uploads/icon-sprite.svg#list-box"></use>
                        </svg>
                    </button>
                </div>
            </div>
            <section>
                <div class="code-container">
                    <div id="loader"></div>
                </div>
                <div id="ussdList">
                </div>
            </section>
        </section>

    </div>
{% include components/prefooter.html %}
