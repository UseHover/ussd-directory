---
layout: default
---
<section class="" uk-filter="target: .js-filter">
    <ul class="uk-subnav filter">
        <li onclick="filterCountries(`all`)">
            <p>All</p>
        </li>
        <li onclick="filterCountries(`bank`)">
            <p>Banking</p>
        </li>
        <li onclick="filterCountries(`telecom`)">
            <p>Telco</p>
        </li>
        <li onclick="filterCountries(`mmo`)">
            <p>Mobile Money</p>
        </li>
    </ul>
    <div class="wrapper will-grow">
        <form class="uk-search uk-search-default max-365">
            <a href="" class="uk-search-icon">
                <svg width="24" height="24">
                    <use href="/uploads/icon-sprite.svg#search"></use>
                </svg>
            </a>
            <input class="uk-search-input bg-white picotext h-48" type="search" placeholder="Search institution"
                onkeyup="search()" id="searchFilter">
        </form>
        <section class="code-head">
            <div class="space-between-groups flex-wrap">
                <p class="ff-bold smalltext no-wrap mb-1">
                    All Countries
                </p>
                <div class="switcher d-flx flt-r mb-1 show-mediumup">
                    <button id="btn1" class="mr-1 active" onclick="gridDisplay()">
                        <p class="mr-1h">Grid view</p>
                        <svg width="25" height="24">
                            <use href="/uploads/icon-sprite.svg#grid-box"></use>
                        </svg>
                    </button>
                    <button id="btn2" class="" onclick="listDisplay()">
                        <p class="mr-1h">
                            List view
                        </p>
                        <svg width="26" height="24">
                            <use href="/uploads/icon-sprite.svg#list-box"></use>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="ussdList">
            </div>
        </section>

    </div>
</section>
{% include components/prefooter.html %}
