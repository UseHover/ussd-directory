<ul class="d-flx">

            <a href="{{item.link}}" target="_blank">
                <svg class="co-offwhite" width="24" height="24">
                    <use href="/uploads/icon-sprite.svg#{{item.name}}"></use>
                </svg>
            </a>
        </li>
    {% endfor %}
    
</ul>
